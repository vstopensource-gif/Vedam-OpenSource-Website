# Netlify Configuration
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command runs the build script to inject environment variables
  command = "npm install && npm run build"
  
  # Publish the root directory (all static files)
  publish = "."
  
  # Functions directory (if needed in future)
  # functions = "netlify/functions"

[build.environment]
  # Node version for build
  NODE_VERSION = "18"
  
  # Exclude Firebase config file from secrets scanning
  # Firebase client-side configs are meant to be public (security via Firestore rules)
  # See: https://firebase.google.com/docs/projects/api-keys
  SECRETS_SCAN_OMIT_PATHS = "firebase-config.js"
  
  # Also exclude these environment variable keys from triggering alerts
  SECRETS_SCAN_OMIT_KEYS = "VITE_FIREBASE_API_KEY,VITE_FIREBASE_AUTH_DOMAIN,VITE_FIREBASE_PROJECT_ID,VITE_FIREBASE_STORAGE_BUCKET,VITE_FIREBASE_MESSAGING_SENDER_ID,VITE_FIREBASE_APP_ID,VITE_FIREBASE_MEASUREMENT_ID"
  
  # Disable smart detection for Firebase API keys (they're meant to be public)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirect rules for SPA routing (currently disabled since we have separate HTML files)
# Uncomment the block below if you need client-side routing:
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Prevent clickjacking (SAMEORIGIN allows Netlify preview frames)
    X-Frame-Options = "SAMEORIGIN"
    
    # Prevent MIME type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Enable XSS protection
    X-XSS-Protection = "1; mode=block"
    
    # Referrer policy
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Content Security Policy (adjust as needed)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.gstatic.com https://www.googletagmanager.com https://apis.google.com https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://api.github.com https://www.google-analytics.com https://analytics.google.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://accounts.google.com https://app.netlify.com;"

# Cache static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Deploy preview settings
[context.deploy-preview]
  command = "npm install && npm run build"

[context.branch-deploy]
  command = "npm install && npm run build"

# Development context
[context.development]
  command = "npm install && npm run build"
  
# Production context
[context.production]
  command = "npm install && npm run build"

