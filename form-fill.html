<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Form - Vedam Open Source Club</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%23667eea'/><stop offset='100%25' style='stop-color:%23764ba2'/></linearGradient></defs><rect width='100' height='100' rx='20' fill='url(%23g)'/><text x='50' y='70' font-size='60' font-weight='bold' fill='white' text-anchor='middle' font-family='Arial'>V</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form-fill.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script type="module">
      import { auth, db } from './firebase-config.js';
      import {
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        doc,
        getDoc,
        setDoc,
        collection,
        query,
        where,
        orderBy,
        getDocs,
        Timestamp,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

      window.auth = auth;
      window.db = db;
      window.getDoc = getDoc;
      window.doc = doc;
      window.setDoc = setDoc;
      window.collection = collection;
      window.query = query;
      window.where = where;
      window.orderBy = orderBy;
      window.getDocs = getDocs;
      window.Timestamp = Timestamp;
      window.onAuthStateChanged = onAuthStateChanged;
      
      // Signal that Firebase is ready
      window.firebaseReady = true;
    </script>
</head>
<body>
    <div class="form-fill-wrapper">
        <!-- Navigation Bar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo" onclick="window.location.href='index.html'">
                    <div class="logo-icon">V</div>
                    <div class="logo-text">
                        <div class="logo-main">Vedam</div>
                        <div class="logo-sub">Open Source</div>
                    </div>
                </div>
                <div class="nav-menu">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </div>
            </div>
        </nav>

        <!-- Main Container -->
        <div class="form-fill-container">
            <!-- Loading State -->
            <div id="formLoading" class="loading-overlay">
                <div class="loading-content">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading form...</p>
                </div>
            </div>

            <!-- Form Header -->
            <div class="form-header" id="formHeader" style="display: none;">
                <h1 id="formTitle">Loading form...</h1>
                <p id="formDescription"></p>
            </div>
            
            <!-- Submission History View -->
            <div id="historyView" style="display: none;">
                <div class="history-header">
                    <h2 id="historyTitle">Submission History</h2>
                    <button class="btn-back" onclick="goBackToForm()">
                        <i class="fas fa-arrow-left"></i> Back to Form
                    </button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be populated here -->
                </div>
            </div>
            
            <!-- Form Container -->
            <form id="dynamicForm" onsubmit="handleFormSubmit(event)" style="display: none;">
                <div id="formFieldsContainer">
                    <!-- Dynamically rendered fields will appear here -->
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Submit Form
                    </button>
                    <button type="button" class="btn-cancel" onclick="goBack()">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <div class="success-content">
                    <i class="fas fa-check-circle"></i>
                    <h2>Form Submitted Successfully!</h2>
                    <p id="confirmationText">Thank you for your submission.</p>
                    <button class="btn-primary" onclick="handleSuccessRedirect()">
                        Continue
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load JavaScript -->
    <script src="form-fill.js" defer></script>
</body>
</html>
