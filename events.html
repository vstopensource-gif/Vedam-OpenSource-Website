    <script>
      // Try shared Firebase init early (non-blocking, non-breaking)
      (function(){
        if (window.App && window.App.firebase && typeof window.App.firebase.init === 'function') {
          window.App.firebase.init().catch(function(){});
        }
      })();
    </script>
    <!-- Firebase SDK -->
    <script type="module">
      // Import Firebase services from config module
      import { auth, db, realtimeDb } from './firebase-config.js';
      
      // Import additional Firebase functions
      import {
        onAuthStateChanged,
        signOut,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import {
        doc,
        getDoc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import {
        ref,
        push,
        onValue,
        off,
        serverTimestamp,
        set,
        onDisconnect,
        get,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

      window.auth = auth;
      window.db = db;
      window.realtimeDb = realtimeDb;
      window.getDoc = getDoc;
      window.doc = doc;
      window.setDoc = setDoc;
      window.ref = ref;
      window.push = push;
      window.onValue = onValue;
      window.off = off;
      window.serverTimestamp = serverTimestamp;
      window.set = set;
      window.onDisconnect = onDisconnect;
      window.get = get;
      
      window.logout = function() {
        signOut(auth).then(() => {
          window.location.href = 'index.html';
        }).catch((error) => {
          console.error('Error signing out:', error);
          window.location.href = 'index.html';
        });
      };
      
      window.toggleSidebar = function() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('open');
      };
      
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          try {
            const memberDoc = await getDoc(doc(db, "Members", user.uid));
            if (memberDoc.exists()) {
              const memberData = memberDoc.data();
              
              window.currentUserData = {
                uid: user.uid,
                displayName: memberData.name || memberData.displayName || user.displayName || "User",
                email: memberData.email || user.email || "",
                photoURL: memberData.photoURL || user.photoURL || null,
              };
              
              const userNameEl = document.getElementById('userNameSidebar');
              const userEmailEl = document.getElementById('userEmailSidebar');
              const userAvatarEl = document.getElementById('userAvatarSidebar');
              
              if (userNameEl) userNameEl.textContent = window.currentUserData.displayName;
              if (userEmailEl) userEmailEl.textContent = window.currentUserData.email;
              
              if (userAvatarEl) {
                if (window.currentUserData.photoURL) {
                  userAvatarEl.innerHTML = `<img src="${window.currentUserData.photoURL}" alt="Avatar" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">`;
                  userAvatarEl.style.display = 'block';
                  userAvatarEl.style.width = '40px';
                  userAvatarEl.style.height = '40px';
                  userAvatarEl.style.borderRadius = '50%';
                  userAvatarEl.style.overflow = 'hidden';
                } else {
                  // Generate initials from name
                  const name = window.currentUserData.displayName || 'User';
                  const words = name.trim().split(/\s+/);
                  let initials = '';
                  if (words.length >= 2) {
                    initials = (words[0][0] + words[words.length - 1][0]).toUpperCase();
                  } else {
                    initials = name.substring(0, 2).toUpperCase();
                  }
                  userAvatarEl.innerHTML = initials;
                  userAvatarEl.style.fontSize = initials.length > 1 ? '0.85rem' : '1rem';
                }
              }
              
              loadGitHubActivity(user.uid);
            }
          } catch (error) {
            console.error('Error loading user data:', error);
          }
        } else {
          window.location.href = 'login.html';
        }
      });
    </script>

    <style>

        padding: 0;
        box-sizing: border-box;

      body {

      .dashboard-container {

      }

      }

      .sidebar-footer {

        left: 0;
        right: 0;

        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .user-profile-sidebar {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1rem;
        min-width: 0; /* Allow flex children to shrink */
      }

      .user-avatar-sidebar {

        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 600;

        letter-spacing: 0.5px;

        flex: 1; /* Take remaining space */

        overflow: hidden;
      }

      .user-info-sidebar h4 {
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.2rem;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
      }

      .user-info-sidebar p {
        font-size: 0.8rem;
        opacity: 0.8;
        max-width: 100%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .logout-btn-sidebar {

        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 0.8rem;

        border-color: rgba(255, 255, 255, 0.4);
      }

      /* Main Content Area */
      .main-content {
        flex: 1;
        margin-left: 320px;
        min-height: 100vh;
        transition: all 0.3s ease;
      }

      .main-header {
        background: white;

        margin-bottom: 0.5rem;
      }

      .main-header p {

      }

      }

      .dashboard-grid {
        display: grid;

        margin-bottom: 3rem;

      .dashboard-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        border: 1px solid #e2e8f0;
      }

      .dashboard-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 15px 15px 0 0;
      }

      .dashboard-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .card-icon {

        display: flex;

        font-size: 1.3rem;

      }

      .card-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #333;
        margin: 0;
        flex: 1;
      }

      .card-content {
        color: #666;
        line-height: 1.6;
        margin-bottom: 1.5rem;
      }

      .card-actions {
        display: flex;
        gap: 1rem;
      }

      .btn {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-size: 0.9rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
      }

      .activity-stat {
        background: linear-gradient(135deg, #667eea, #764ba2);

      .activity-stat .stat-number {

        font-weight: 700;

      }

      .chart-container {

      .chart-container canvas {

      @media (max-width: 768px) {
        .sidebar {
          transform: translateX(-100%);

        .main-content {
          margin-left: 0;
        }

        .mobile-menu-btn {
          display: block;
        }

        .dashboard-grid {
          grid-template-columns: 1fr;
        }

        .content-area {
          padding: 1rem;
        }

        .main-header {
          padding: 1rem;
        }

        .main-header h1 {
          font-size: 1.5rem;
        }
      }

      .mobile-menu-btn {
        display: none;
        position: fixed;
        top: 1rem;
        left: 1rem;
        z-index: 1001;
        background: #667eea;
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
      }

      @media (max-width: 768px) {
        .mobile-menu-btn {

    <script>
    // Highlight correct sidebar item based on current page
    (function(){
      try {
        const path = window.location.pathname.split('/').pop() || 'events.html';
        const navLinks = document.querySelectorAll('.sidebar-nav .nav-item');
        navLinks.forEach((a) => a.classList.remove('active'));
        const match = Array.from(navLinks).find(a => (a.getAttribute('href') || '').endsWith(path));
        if (match) match.classList.add('active');
      } catch(e) {}
    })();
    </script>
